name: Build and Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION: us-central1
      IMAGE_NAME: insight-agent
      IMAGE_TAG: ${{ github.sha }}
      TF_DIR: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Docker Image
        run: |
          IMAGE_URI="gcr.io/${PROJECT_ID}/${IMAGE_NAME}:${IMAGE_TAG}"
          echo "Building and pushing ${IMAGE_URI}"
          docker build -t "${IMAGE_URI}" .
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_DIR }} init

      - name: Terraform Plan
        run: terraform -chdir=${{ env.TF_DIR }} plan \
              -var="project_id=${{ env.PROJECT_ID }}" \
              -var="region=${{ env.REGION }}" \
              -var="service_name=insight-agent-service" \
              -var="image=${{ env.IMAGE_URI }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=${{ env.TF_DIR }} apply -auto-approve \
              -var="project_id=${{ env.PROJECT_ID }}" \
              -var="region=${{ env.REGION }}" \
              -var="service_name=insight-agent-service" \
              -var="image=${{ env.IMAGE_URI }}"

